<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>img2css - node.js + socket.io</title>

	<link rel="stylesheet" href="style.css">

</head>
<body>

	<header>
		<p><a href="http://romanliutikov.com/" target="blank_">Roman Liutikov</a> | <a href="https://twitter.com/roman01la" target="blank_">Twitter</a></p>
	</header>
	<div class="ui">
		<div class="controls">
			<div class="upload-img">
				<p>choose file</p>
			</div>
			<div class="mode">
				<div>Choose pixels mode first:</div>
				<div class="div">
					<input type="radio" name="mode">
					<span>div <small class="red">(slow)</small></span>
				</div>
				<div class="box-shadow">
					<input type="radio" name="mode" checked="checked">
					<span>box-shadow <small class="green">(fast)</small></span>
				</div>
			</div>
		</div>
		<p class="notification red"></p>
	</div>
	<div class="output">
		<div></div>
	</div>
	<form action="">
		<textarea rows="10"></textarea>
		<textarea rows="10"></textarea>
	</form>

	<input type="file" class="input-img hidden" accept="image/*">

	<footer></footer>

	<script src="http://localhost/socket.io/socket.io.js"></script>
	<script src="img2css.js"></script>
</body>
</html>
